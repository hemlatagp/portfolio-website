<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hemlata Pednekar-Computer Engineering Graduate</title>
        <link rel="stylesheet" href="style.css">
    </head>


<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            
            
            <nav>
                <ul>
                  <li><a href="https://hemlatagp.github.io/portfolio-website/index.html">HOME</a> </li>
         
           <li><a href="https://hemlatagp.github.io/portfolio-website/about.html">ABOUT ME</a></li>
             
       <li><a href="https://hemlatagp.github.io/portfolio-website/contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="main"> 
            <div class="hamburger">
                <img class="ham" src="sidebar.png" alt="menu" width="23">
                <img class="cross" src="cross.png" alt="close" width="23">
            </div>
            <div class="ContactContainer">
            <div class="contactform">
                <form>
                    <h1>Contact Me</h1>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and password with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">Project-based</label>
                    </div>
                    <div class="sbutton">
                    <button type="submit" class="btn btn-primary">Submit</button></div>
                  </form>
            </div></div>

      </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
